<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tab for resting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000000;
    color: #ffffff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .message-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    letter-spacing: 0.05em;
    opacity: 0.9;
    transition: opacity 0.3s ease;
  }

  .refresh-btn {
    background: none;
    border: none;
    color: rgba(255,255,255,0.4);
    font-size: 0.9rem;
    margin-left: 0.5rem;
    cursor: pointer;
    padding: 0;
  }

  .refresh-btn:hover {
    color: rgba(255,255,255,0.8);
  }
</style>
</head>
<body>
  <div class="message-wrapper">
    <span id="message"></span>
    <button class="refresh-btn" onclick="showRandomMessage()" aria-label="Refresh message">â†»</button>
  </div>

<script>
  const messages = [
    "don't be lazy", 
    "change is needed to move forward",
    "effort = outcome",
    "it's actually easy",
    "specifically what is stopping me and what should I do in the next 10 seconds",
    "studying hard is part of my personality",
    "I trust myself. what do I want?",
    "students that don't beat themselves up do better",
    "going to keep trying until I succeed",
    "don't want to ever have to apply for a shitty job and get rejected. I want good jobs to want me"
    "does the challenge match my skill level",
    "later is no better than right now",
    "doing a task well is inversely proportional to doing it often",
    "the best productivity tech is my brain",
  ];

  let lastIndex = -1;

  function showRandomMessage() {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * messages.length);
    } while (randomIndex === lastIndex && messages.length > 1);

    lastIndex = randomIndex;

    const wrapper = document.querySelector(".message-wrapper");
    wrapper.style.opacity = 0;

    setTimeout(() => {
      document.getElementById("message").textContent = messages[randomIndex];
      wrapper.style.opacity = 0.9;
    }, 150);
  }

  showRandomMessage();
</script>
</body>
</html>
